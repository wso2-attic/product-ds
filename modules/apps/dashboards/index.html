<script id="designer-hbs" type="text/x-handlebars-template">
</script>

<script id="thumbs-hbs" type="text/x-handlebars-template">
    <div class="row thumbnails">
        {{#each .}}
        <div class="col-md-3 col-sm-4 col-xs-6 box">
            <div class="thumbnail">

                <img src="{{thumbnail}}"/>

                <div class="caption">
                    <h3>{{name}}</h3>
                </div>
                <div class="tools">
                    <button type="button" class="btn btn-success drag-handle" data-id="{{name}}"><i
                            class="fa fa-plus"></i></button>
                    <button type="button" class="btn btn-info"><i class="fa fa-arrow-down"></i></button>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</script>
<script id="options-hbs" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-12"><h3>Option panel</h3></div>
    </div>

    <form>
        <fieldset>
            <div class="form-group">
                <label for="usernameTextInput">Username</label>
                <input type="text" id="usernameTextInput" class="form-control" placeholder="Enter the username">
            </div>

            {{#each this}}
            <div class="form-group">
                <label for={{@key}}>{{@key}}</label>
                <select id={{@key}} class="form-control">
                    <option>Select a notifier</option>
                    {{#each on}}
                    <option>{{from}}</option>
                    {{/each}}
                </select>
            </div>
            {{/each}}

            <!-- <button type="submit" class="btn btn-primary-option">Submit</button> -->
        </fieldset>
    </form>
</script>

<script id="layouts-hbs" type="text/x-handlebars-template">
    <div class="row thumbnails">
        {{#each .}}
        <div class="col-md-3 col-sm-4 col-xs-6 box">
            <div class="thumbnail">

                <img src="{{thumbnail}}"/>

                <div class="caption">
                    <h3>{{name}}</h3>
                </div>
                <div class="tools">
                    <button type="button" class="btn btn-primary-layout" data-id="{{name}}">Select</button>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</script>
